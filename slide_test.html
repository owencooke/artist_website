<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orchard Art</title>
  <link rel="stylesheet" href="slide_test.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
  <script defer src="slide_test.js"></script>
</head>
<body>
    <div id="shoes" class="slide-container">
      <div id="slides" class="hidden-panel" data-slide-percentage="0">
        <img class="shoe" src="shoes/butterfly.JPG" draggable="false">
        <img class="shoe" src="shoes/honey.JPG" draggable="false">
        <img class="shoe" src="shoes/harry.JPG" draggable="false">
        <img class="shoe" src="shoes/mountain.JPG" draggable="false">
        <img class="shoe" src="shoes/tupac_biggie.JPG" draggable="false">
        <img class="shoe" src="shoes/nhl.JPG" draggable="false">
        <img class="shoe" src="shoes/drip.JPG" draggable="false">
      </div>
      <button class="l" onclick="moveSlides(-1)">
        <i class="fa fa-caret-left"></i>
      </button>
      <button class="r" onclick="moveSlides(1)">
        <i class="fa fa-caret-right"></i>
      </button>
    </div>
  </div>
</body>
</html>
