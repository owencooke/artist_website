    <div id="left_row">
        <div class="container">
            <div class="slides">
                <img src="images/bubbles.PNG" style="width:100%">
            </div>

            <div class="slides">
                <img src="images/face_mask.PNG" style="width:100%">
            </div>

            <div class="slides">
                <img src="images/drip.PNG" style="width:100%">
            </div>
                
            <a class="l" onclick="plusSlides(-1)">❮</a>
            <a class="r" onclick="plusSlides(1)">❯</a>

            <div class="caption-container">
                <p id="caption"></p>
            </div>
        </div>
        <div class="container">
            <div id="i1" class="boxed">
                <h2> Portraits</h2>
                <p> Artistic representations of women in different environments.
                    Inspired by all aspects of life, infused with color. 
                </p>
            </div>
            <div class="row">
                <div class="column">
                <img class="demo cursor" src="images/bubbles.PNG" style="width:100%" onclick="currentSlide(1)">
                </div>
                <div class="column">
                <img class="demo cursor" src="images/face_mask.PNG" style="width:100%" onclick="currentSlide(2)">
                </div>
                <div class="column">
                <img class="demo cursor" src="images/drip.PNG" style="width:100%" onclick="currentSlide(3)">
                </div>
            </div>
        </div>
    </div>
