<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orchard Art</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
  <script src="test.js"></script>
</head>
<body>
  <div class="header">
    <a href="/" class="header-logo">Madilyn Orchard</a>
    <nav>
      <a href="/" class="nav-links">Paintings</a>
      <a href="/" class="nav-links">Shoes</a>
      <a href="/" class="nav-links">Shop</a>
      <a href="/" class="nav-links">Contact</a>
    </nav>
  </div>

  <div class="hero">
    <img src="images/artist2.jpg"><img>
    <div class="hero-title">
      <h1>Bye-Bye Pink Panther, Hello Pink Leopard!</h1>
      <p>An art piece designed for an exhibition at the Calgary Zoo,
        inspired by their "Destination Africa" exhibit.
      </p>
      <div class="hero-buttons">
        <button>View available pieces</button>
        <button>Request a commission</button>
      </div>
    </div>
  </div>

  <div class="slideshow">
    <h1>Custom-designed, hand-painted kicks.</h1>
    <div id="shoes" class="slide-container">
      <div class="slides">
        <img src="images/shoe_butterfly.JPG">
        <img src="images/shoe_honey.JPG">
        <img src="images/shoe_harry.JPG">
        <img src="images/shoe_mountain.JPG">
        <img src="images/shoe_tupac_biggie.JPG">
      </div>
      <button class="l" onclick="moveSlides(shoes, -1)">
        <i class="fa fa-caret-left"></i>
      </button>
      <button class="r" onclick="moveSlides(shoes, 1)">
        <i class="fa fa-caret-right"></i>
      </button>
    </div>
  </div>
</body>
</html>
